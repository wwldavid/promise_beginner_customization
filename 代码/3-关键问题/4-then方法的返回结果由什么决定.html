<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise关键问题 - Promise then方法的返回结果特点</title>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('ok')
    })

    let result = p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    })
    console.log(result);

  </script>
</body>

</html>
