<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>改变状态与指定回调顺序</title>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('ok');
      }, 1000);
    })

    p.then(value => {
      console.log(value);

    }, reason => {

    })
  </script>
</body>

</html>
